<html>
    <head>
        <title>Text-date-image</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Sending: text image date</div>
        <hr />
        <form action="/getData" method="POST" enctype="multipart/form-data">
            <fieldset style="width: 350px">
                
                <justify>
                    <h1>ID Card</h1>
                </justify>
                <p>
                    <label>Name : </label>
                    <input type="text" name="nama">
                </p>
                <br>
                <p>
                    <label>Born : </label>
                    <input type="date" name="tanggal">
                </p>
                <br>
                <p>
                    <label>Photo : </label>
                    <input type="file" name="image" accept="image/*">
                </p>
                <br>
                
                <input type="submit" value="Send" style="float: right"><br>
            </fieldset>
        </form>
    </body>
</html>
